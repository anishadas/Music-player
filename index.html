<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b54660d606.js" crossorigin="anonymous"></script>
    <title>MY Blog</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
    </style>
</head>

<body>
    <div class="container">
        <img class="img-bg"
            src="https://news.bbcimg.co.uk/media/images/49747000/jpg/_49747558_adele_21_cover_300dpi_251010.jpg">
        <div class="background">
            <nav>
                <div>
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div style="color:white; font-size:26px;
                margin: 5px 0px 5px 10px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Playlist</div>
                <div style="position: relative; left:180px ;">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div style="position: relative;left:180px;top:3px ;">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMqmLYY63Uw_2Z3lhhmnCDY_3MPD0FD5ZYTQ&usqp=CAU"
                        height="40px" width="40px" style="border-radius:50%;">
                </div>
            </nav>
            <div class="current">
                <div class="name">
                    <b style="font-size:2em; font-weight:500;color: white;">
                        Hello
                    </b>
                </div>
                <div class="actions">
                    <i class="fa-solid fa-reply"></i>
                    <i style="color:lightgray;font-size:1em;margin: 0px 10px 0px 0px;">Adele</i>
                    <img src="volume.png" height="25px" width="25px" style="border-radius:50%;">
                </div>
                <div class="slider-container">
                    <div class="slide"></div>
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">

                </div>
                <div class="buttons">
                    <i class="fa-solid fa-backward"></i>
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
        <div class="Total_lists">
            <div class="lists">
                <div class="one">
                    <img src="https://upload.wikimedia.org/wikipedia/en/1/1b/Adele_-_21.png" height="75px" width="75px">
                </div>
                <div class="two">
                    <p>Hello</p>
                    <p style="font-size:15px;color:gray;">Adele</p>
                </div>
                <div class="three">
                    <i class="fa-solid fa-music" style="color:red;"></i>
                </div>
            </div>
            <div class="line"></div>
            <div class="lists">
                <div class="one">
                    <img src="https://i.scdn.co/image/ab67616d0000b27389992f4d7d4ab94937bf9e23" height="75px" width="75px">
                </div>
                <div class="two">
                    <p>6 inch</p>
                    <p style="font-size:15px;color:gray;">beyonce</p>
                </div>
                <div class="three">
                    <i class="fa-solid fa-play"></i>
                </div>
            </div>
            <div class="line"></div>
            <div class="lists">
                <div class="one">
                    <img src="https://upload.wikimedia.org/wikipedia/en/d/df/RedHotChiliPeppersCalifornication.jpg" height="75px" width="75px">
                </div>
                <div class="two">
                    <p>californication</p>
                    <p style="font-size:15px;color:gray;">red hot chilli pepers</p>
                </div>
                <div class="three">
                    <i class="fa-solid fa-play"></i>
                </div>
            </div>
            <div class="line"></div>
        </div>
    </div>
</body>

</html>
